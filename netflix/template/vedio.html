<!DOCTYPE html>
<html>
<head>
    <title>{{ movies.title }} - Watch</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="{{ movies.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
