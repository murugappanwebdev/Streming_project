<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css\loginandregister.css' %}">
<body>
    <!--ring div starts here-->
<div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="login">
      <h2>Login</h2>
      {% if err %}
        <div style="color: #ff0057;"">{{err}}</div>
        {% endif %}
      <form method="POST">
        {% csrf_token %}
      <div class="inputBx">
        <input type="text" placeholder="Username" name="uname">
      </div>
      <br>
      <div class="inputBx">
        <input type="password" placeholder="Password" name="upass">
      </div>
      <br>
      <div class="inputBx">
        <input type="submit" value="Sign in">
      </div>
    </form>
      <div class="links">
        <a href="#">Forget Password</a>
        <a href="/reg">Signup</a>
      </div>
    </div>
  </div>
</body>
</html>
